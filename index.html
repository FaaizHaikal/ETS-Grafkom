<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>ETS Grafkom</title>
</head>

<body>

<canvas id="gl-canvas" width="1830" height="512"></canvas>

<!-- Object options (Cube / Sphere) -->
<label for="objectOptions">Choose Object:</label>
<select id="objectOptions" size="1">
    <option value="0">Cube</option>
    <option value="1">Sphere</option>
</select>
<br>

<!-- Color options -->
<label for="colorPicker">Choose Color:</label>
<input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
<br>

<!-- Object size & mass -->
<label for="objectSize">Object Size:</label>
<input type="range" id="objectSize" name="objectSize" min="1" max="10" value="1">
<label for="objectMass">Object Mass (kg):</label>
<input type="range" id="objectMass" name="objectMass" min="1" max="10" value="1">
<br>


<!-- Force options -->
<label for="force">Force:</label>
<input type="range" id="force" name="force" min="1" max="10" value="1">

<!-- Trajectory options -->
<label for="trajectoryOptions">Trajectory:</label>
<select id="trajectoryOptions" size="1">
  <option value="circular">Circular Motion</option>
  <option value="straight">Straight Motion</option>
</select>
<br>

<!-- Ligthing options -->
<label for="ambientColor">Ambient Light:</label>
<input type="color" id="ambientColor" value="#808080">
<label for="diffuseColor">Diffuse Light:</label>
<input type="color" id="diffuseColor" value="#ffffff">
<label for="specularColor">Specular Light:</label>
<input type="color" id="specularColor" value="#ffffff">
<br>

<!-- Sliders for Light Position -->
<label for="lightX">Light Position X:</label>
<input type="range" id="lightX" min="-10" max="10" value="1">
<label for="lightY">Light Position Y:</label>
<input type="range" id="lightY" min="-10" max="10" value="1">
<label for="lightZ">Light Position Z:</label>
<input type="range" id="lightZ" min="-10" max="10" value="1">
<br>

<!-- Start / Stop button -->
<button id="start">Start</button>
<button id="stop">Stop</button>


<script src="initShaders.js"></script>
<script src="MVnew.js"></script>
<script src="script.js"></script>

</body>
</html>
